@main("silly-maps") {
    <script>
        var addSiteMap = function() {
            graph.addNode('silly-maps', {label: "silly-maps", description: "The FREE Concept Map Tool. Structure your thoughts on a complex topic by creating concept maps, topic maps, or mind maps of your knowledge."});
            graph.addNode('about', {label: 'about', description: 'About silly-maps'});
            graph.addNode('examples', {label: 'examples', description: 'Various examples of concept maps'});
            graph.addNode('feedback', {label: 'feedback', description: 'All feedback appreciated!'});
            graph.addNode('help', {label: 'help', description: 'Explains how to create your own maps'});
            graph.addLink('silly-maps', 'about');
            graph.addLink('silly-maps', 'examples');
            graph.addLink('silly-maps', 'feedback');
            graph.addLink('silly-maps', 'help');
            };

        $(document).ready(function(){
            addSiteMap();
            displayMap("map");
        });
    </script>
