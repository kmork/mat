@main("MAT") {
    <div>
        <div class="detail">
            <h1>Mat-Maps<br><i>Beta</i></h1>
            <i>The Mind-Amplifying Tool</i>
            <br>
            <br>
            <br>
            <br>
            <br>
            Drag the mouse over the concept map for more info,
            or click the NEW button to get started.
        </div>
        <div class="map" id="map">
            <!--
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 1000">
                <!--
                <circle cx="320" cy="320" r="300" stroke="red" stroke-width="2" fill="white" />
                <circle cx="320" cy="320" r="180" stroke="red" stroke-width="2" fill="white" />
                -->
         </div>
        <div id="nodeDescription" class="description">
    </div>

    <script language="javascript" type="text/javascript">
        var graph = Viva.Graph.graph();
        graph.addNode('MAT', "MAT-Maps");
        graph.addNode('about', 'About MAT-Maps');
        graph.addNode('examples', 'Various examples of concept maps');
        graph.addLink('MAT', 'about');
        graph.addLink('MAT', 'examples');

        var graphics = Viva.Graph.View.svgGraphics();

        var showNodeDescription = function(desc, isOn) {
            if (isOn) {
                document.getElementById("nodeDescription").innerHTML = desc;
            } else {
                document.getElementById("nodeDescription").innerHTML = '';
            }
        }

        graphics.node(function(node) {
            // This time it's a group of elements: http://www.w3.org/TR/SVG/struct.html#Groups
            var ui = Viva.Graph.svg('g'),
            // Create SVG text element with user id as content
            svgText = Viva.Graph.svg('text').attr('dx', node.id.length * -4 + 'px').attr('dy', '5px').text(node.id),
            img = Viva.Graph.svg('ellipse')
            .attr('rx', 50)
            .attr('ry', 25)
            .attr("stroke", "black")
            .attr("stroke-width", 3)
            .attr("style", "fill:white");

            ui.append(img);
            ui.append(svgText);

            $(ui).hover(function() { // mouse over
            showNodeDescription(node.data, true);
            }, function() { // mouse out
            showNodeDescription(node.data, false);
            });

            return ui;
        }).placeNode(function(nodeUI, pos) {
            // 'g' element doesn't have convenient (x,y) attributes, instead
            // we have to deal with transforms: http://www.w3.org/TR/SVG/coords.html#SVGGlobalTransformAttribute
            nodeUI.attr('transform',
            'translate(' +
            (pos.x) + ',' + (pos.y) +
            ')');
        });
        var renderer = Viva.Graph.View.renderer(graph,
        {
            graphics : graphics,
            container: document.getElementById("map")
        });
        renderer.run();
    </script>

}
