@(refMapId: String)

@main("silly-maps", urlFooter(refMapId), editMapsImport()) {
    <script>
        $(document).ready(function(){
            displayMap("map");
            load(function () {
                if (nodeCount === 0) {
                    addNode();
                    labelNodeStart();
                }
            });
        });
    </script>
}
